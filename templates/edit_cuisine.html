{% extends 'base.html' %} {% block content %}

<article>
    <div class="container edit_cuisine">

        <!-- Welcome Message and short instruction -->
        <header>
            <div class="row">
                <div class="heading">
                    <h1>{{cuisines.cuisine_name}} cuisine edit page</h1>
                    <h6>Please complete the short form below if you wish to modify the current cuisine.</h6>
                </div>
            </div>
        </header>
        <!-- // -->

        <!-- form which allows a user to edit a chosen cuisine name -->
        <section>
            <div class="row">
                <form action="{{ url_for('update_cuisine', cuisine_id=cuisines._id) }}" method="POST" class="col s12 container">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">poll</i>
                            <input id="cuisine_name" name="cuisine_name" type="text" class="validate" value="{{cuisines.cuisine_name}}" maxlength="10" required>
                            <label for="cuisine_name">Cuisine Name</label>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit Changes
                <i class="material-icons right">send</i>
            </button>
                </form>
            </div>
            <!-- // -->
        </section>
    </div>
</article>
{% endblock %}
