{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <h2>Welcome To The Cuisines Page!</h2>
    </div>
    <div class="row">
        {% for cuisine in cuisines %}
        <div class="col s12 m4 cardBox">
            <div class="card blue lighten-5">
                <div class="card-content white-text">
                    <span class="card-title black-text center-align">{{cuisine.cuisine_name}}</span>
                </div>
                <div class="card-action center-align">
                    <a href="{{url_for('edit_cuisine', cuisine_id =cuisine._id)}}" class="waves-effect waves-light btn-small">Edit</a>
                    <a href="" class="waves-effect waves-light btn-small">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
