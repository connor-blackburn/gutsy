{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <h2>Welcome to the edit cuisine page</h2>
    </div>

    <div class="row">
        <form action="{{ url_for('update_cuisine', cuisine_id=cuisines._id) }}" method="POST" class="col s12 container">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <input id="cuisine_name" name="cuisine_name" type="text" class="validate" value="{{cuisines.cuisine_name}}">
                    <label for="cuisine_name">Cuisine Name</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit Changes
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    {% endblock %}
